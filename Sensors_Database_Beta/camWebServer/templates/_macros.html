<!-- _macros.html -->
{% macro time_selectors(selected_date='',start_time='00:00', end_time='01:00') %}
    <label for="date">选择日期：</label>
    <input type="date" id="date" name="date" value="{{ selected_date }}" required>

    <label for="start_time">开始时间：</label>
    <select id="start_time" name="start_time" required>
        {% for hour in range(24) %}
            <option value="{{ '%02d:00' % hour }}" {% if '%02d:00' % hour == start_time %}selected{% endif %}>
                {{ '%02d:00' % hour }}
            </option>
        {% endfor %}
    </select>

    <label for="end_time">结束时间：</label>
    <select id="end_time" name="end_time" required>
        {% for hour in range(1, 25) %}
            <option value="{{ '%02d:00' % (hour % 24) }}" {% if '%02d:00' % (hour % 24) == end_time %}selected{% endif %}>
                {{ '%02d:00' % (hour % 24) }}
            </option>
        {% endfor %}
    </select>
{% endmacro %}
